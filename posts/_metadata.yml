# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Enable CC licence appendix
license: "CC BY"

# Default for table of contents
toc: true
toc-title: Table of contents
toc-location: left

# Default knitr options
execute:
  echo: true
  message: true
  warning: true

# Default author
author:
  - name: Stephen D. Gregory
    url: https://stephendavidgregory.github.io
    affiliation: Centre for Environment, Fisheries and Aquaculture Science
    affiliation-url: https://www.cefas.co.uk/
    orcid: 0000-0002-8230-0191

# Default fields for citation
citation: true
